<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Contact Information</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddContactInfo()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Id</th>
              <th>FirstName</th>
              <th>LastName</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contactInfo" class="center-align">
              <td>{{ contact.id }}</td>
              <td>{{ contact.fName }}</td>
              <td>{{ contact.lName }}</td>
              <td>{{ contact.email }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewContactInfo/', contact.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/UpdateContactInfo/', contact.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteContactInfoConfirmation(contact)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="contactInfo.length == 0" colspan="6">No contacts Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


  </div>
